<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script> <!--(Librería) Configuración para conectarse al Socket Server-->
    <!--Va a hacer el llamado de la conexión al socket server-->
    <script>
        var  socket = io(); //* io -> Se encuentra dentro de la librería socket.io.js

        socket.on('connect', function(){
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function(){
            console.log('Perdimos conexión con el servidor');
        });

        socket.on('new-message', function(payload){
            console.log('New Message: ', payload);
        });
        
        socket.on('active-bands', function(payload){
            // console.clear();
            console.table( payload);
        });

        socket.emit('message', {name: 'Blanca'})
    </script>
</body>
</html>
